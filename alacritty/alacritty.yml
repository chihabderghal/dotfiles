live_config_reload: true

import:
  - ~/.config/alacritty/themes/gruvbox_dark.yaml

# Shell
shell:
  program: /bin/zsh

# Font configuration
font:
  size: 12

  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Italic Bold
