
[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/bin/bash"

[window]
title = "Alacritty"

[scrolling]
history = 10000

[window.padding]
x = 5
y = 5

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 14

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "Italic"

[font.offset]
x = 1
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Back"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "K"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "J"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "L"
mods = "Alt"

[general]
live_config_reload = true

[colors.normal]
black = "0x181818"
red = "0xe25a45"
green = "0x00a600"
yellow = "0xfec14c"
blue = "0x5c5cff"
magenta = "0xea6ea8"
cyan = "0x00cfcf"
white = "0xe4e4ef"

[colors.bright]
black = '0x4d4d4d'
red = '0xff6c60'
green = '0x00ff00'
yellow =  '0xffffb6'
blue = '0x96cbfe'
magenta = '0xff73fd'
cyan = '0xc6c5fe'
white = '0xffffff'

[colors.cursor]
text = "0x181818"
cursor = "#cd0000"

