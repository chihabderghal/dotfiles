###################################
###       MONITORS & STARTUP     ###
###################################

# Monitor configuration
monitor = eDP-1, preferred, auto, 1.0
monitor = HDMI-A-1, preferred, auto, 1.0

# Autostart applications
exec-once = waybar
exec-once = nm-applet &
exec-once = hyprpaper & 
exec-once = vicinae server
exec-once = swayosd-server
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


###################################
###     ENVIRONMENT & PROGRAMS   ###
###################################

# Commonly used applications
$terminal = alacritty
$clipboard = copyq
$fileManager = thunar
$browser = google-chrome-stable
$drunMenu = vicinae

# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################################
###          LAYER RULES         ###
###################################

# Vicinae blur and transparency
layerrule = blur, vicinae
layerrule = ignorealpha 0, vicinae
layerrule = noanim, vicinae   # Disable animation for Vicinae


###################################
###        GENERAL SETTINGS      ###
###################################

general {
    gaps_in = 2
    gaps_out = 1
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}


###################################
###        DECORATIONS           ###
###################################

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}


###################################
###          ANIMATIONS          ###
###################################

animations {
    enabled = yes, please :)

    # Bezier curves
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Animation types
    animation = global,        1, 10, default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear, popin 87%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4, easeOutQuint, fade
    animation = layersOut,     1, 1.5, linear, fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 1.94, almostLinear, fade
    animation = workspacesIn,  1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
    animation = zoomFactor,    1, 7, quick
}


###################################
###            LAYOUTS           ###
###################################

# Dwindle layout (tiling)
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
}


###################################
###          MISC SETTINGS       ###
###################################

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


###################################
###        INPUT & DEVICES       ###
###################################

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################################
###           KEYBINDS           ###
###################################

$mainMod = SUPER

# ───── App Launchers ─────
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod SHIFT, D, exec, $drunMenu toggle
bind = $mainMod, P, exec, $clipboard toggle

# ───── Window Management ─────
bind = $mainMod, F, fullscreen
bind = $mainMod, space, togglefloating
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, J, togglesplit

# ───── Lock & Screenshots ─────
bind = CTRL + ALT, L, exec, hyprlock
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshots/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png

# ───── Workspace Navigation ─────
bind = $mainMod, TAB, workspace, previous

# ───── Focus Movement (arrows) ─────
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ───── Focus Movement (Vim keys) ─────
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


# ───── Window Movement (arrows) ─────
bind = $mainMod SHIFT, h, movewindow, l # Left
bind = $mainMod SHIFT, l, movewindow, r # Right 
bind = $mainMod SHIFT, k, movewindow, u # Up
bind = $mainMod SHIFT, j, movewindow, d # Down

# ───── Window Movement (Vim Keys) ─────
bind = $mainMod SHIFT, left, movewindow, l   
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# ───── Workspace Switching ─────
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ───── Move Windows to Workspaces ─────
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ───── Workspace Scroll ─────
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ───── Mouse Actions ─────
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ───── Volume & Brightness ─────
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise 5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower 5


# ───── Media Controls ─────
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


###################################
###         WINDOW RULES         ###
###################################

# Workspace assignment
windowrulev2 = workspace 10, class:^(discord)$
windowrulev2 = workspace 7, class:^(Inkscape)$
windowrulev2 = workspace 7, class:^(gimp)$
windowrulev2 = workspace 7, class:^(MyPaint)$

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:1,pinned:0

# Floating windows
windowrulev2 = float,class:^(mousepad)$
windowrulev2 = center,class:^(mousepad)$
windowrulev2 = float,class:^(com.github.hluk.copyq)$
windowrulev2 = center,class:^(com.github.hluk.copyq)$
windowrulev2 = fullscreen,class:^(wdisplays)$

# Workspace appearance
windowrule = bordersize 1, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0


###################################
###        PERMISSIONS & INFO    ###
###################################

# See https://wiki.hypr.land/Configuring/Permissions/
# Permission changes require a Hyprland restart
ecosystem {
    enforce_permissions = 0
}

